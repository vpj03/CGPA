<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA & CGPA Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            transition: all 0.3s;
        }
        .container:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        h3 {
            text-align: center;
            color: #4CAF50;
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
            color: #555;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        select, input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border 0.3s;
        }
        select:focus, input:focus {
            border-color: #4CAF50;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            padding: 10px;
            background-color: #e7f9e8;
            display: none;
        }
        .subject-input, .semester-input {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            transition: border 0.3s;
        }
        .subject-input:hover, .semester-input:hover {
            border-color: #4CAF50;
        }
        .dynamic-inputs {
            margin-bottom: 20px;
        }
        .add-button {
            background-color: #007BFF;
        }
        .add-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>GPA & CGPA Calculator</h1>

    <!-- Semester 5 Subjects Table -->
    <h1>SEM 5</h1>
    <table>
        <thead>
            <tr>
                <th>Subject Code</th>
                <th>Credits</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>CB3491</td>
                <td>3</td>
            </tr>
            <tr>
                <td>CCS334</td>
                <td>3</td>
            </tr>
            <tr>
                <td>CCS375</td>
                <td>3</td>
            </tr>
            <tr>
                <td>CS3501</td>
                <td>4</td>
            </tr>
            <tr>
                <td>CS3551</td>
                <td>3</td>
            </tr>
            <tr>
                <td>CS3591</td>
                <td>4</td>
            </tr>
            <tr>
                <td>MX3081</td>
                <td>0</td>
            </tr>
            <tr>
                <td>SB3001</td>
                <td>2</td>
            </tr>
        </tbody>
    </table>

    <!-- Semester 6 Subjects Table -->
    <h1>SEM 6</h1>
    <table>
        <thead>
            <tr>
                <th>Subject Code</th>
                <th>Credits</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>CCS340</td>
                <td>3</td>
            </tr>
            <tr>
                <td>CCS342</td>
                <td>3</td>
            </tr>
            <tr>
                <td>CCS356</td>
                <td>4</td>
            </tr>
            <tr>
                <td>CCS365</td>
                <td>3</td>
            </tr>
            <tr>
                <td>CCS372</td>
                <td>3</td>
            </tr>
            <tr>
                <td>CS3691</td>
                <td>4</td>
            </tr>
            <tr>
                <td>MX3086</td>
                <td>0</td>
            </tr>
            <tr>
                <td>NM1004</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>

    <!-- GPA Section -->
    <h3>Calculate GPA</h3>
    <div class="dynamic-inputs" id="gpaSubjectInputs">
        <div class="subject-input">
            <label for="credit">Credits:</label>
            <select class="credit-dropdown">
                <option value="">Select Credits</option>
                <option value="0">0</option>
                <option value="0.5">0.5</option>
                <option value="1">1</option>
                <option value="1.5">1.5</option>
                <option value="2">2</option>
                
                <option value="3">3</option>
               
                <option value="4">4</option>
               
                <option value="5">5</option>
                
                <option value="6">6</option>
               
                <option value="7">7</option>
               
                <option value="8">8</option>
                
                <option value="9">9</option>
                
                <option value="10">10</option>
            </select>
            
            <label for="grade">Grade:</label>
            <select class="grade-dropdown">
                <option value="">Select Grade</option>
                <option value="O">O</option>
                <option value="A+">A+</option>
                <option value="A">A</option>
                <option value="B+">B+</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="U">U</option>
            </select>
        </div>
    </div>

    <button class="add-button" id="addGpaSubjectButton">Add Subject</button>
    <button id="calculateGpaButton">Calculate GPA</button>
    <div class="result" id="gpaResult"></div>

    <!-- CGPA Section -->
    <h3>Calculate CGPA</h3>
    <div class="dynamic-inputs" id="cgpaSemesterInputs">
        <div class="semester-input">
            <label for="totalCredits">Total Credits:</label>
            <input type="number" class="total-credits-input" step="0.5" min="0.5" max="10" placeholder="Enter Total Credits">
            
            <label for="gpa">GPA:</label>
            <input type="number" class="gpa-input" step="0.01" placeholder="Enter GPA">
        </div>
    </div>

    <button class="add-button" id="addCgpaSemesterButton">Add Semester</button>
    <button id="calculateCgpaButton">Calculate CGPA</button>
    <div class="result" id="cgpaResult"></div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const gpaSubjectInputs = document.getElementById("gpaSubjectInputs");
        const addGpaSubjectButton = document.getElementById("addGpaSubjectButton");
        const calculateGpaButton = document.getElementById("calculateGpaButton");
        const gpaResult = document.getElementById("gpaResult");

        const cgpaSemesterInputs = document.getElementById("cgpaSemesterInputs");
        const addCgpaSemesterButton = document.getElementById("addCgpaSemesterButton");
        const calculateCgpaButton = document.getElementById("calculateCgpaButton");
        const cgpaResult = document.getElementById("cgpaResult");

        // Add GPA subject
        addGpaSubjectButton.addEventListener("click", () => {
            if (gpaSubjectInputs.children.length < 10) { // Allow up to 10 subjects
                const newSubjectInput = document.createElement("div");
                newSubjectInput.classList.add("subject-input");
                newSubjectInput.innerHTML = `
                    <label for="credit">Credits:</label>
                    <select class="credit-dropdown">
                        <option value="">Select Credits</option>
                        <option value="0">0</option>
                     
                        <option value="1">1</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                       
                        <option value="3">3</option>
                       
                        <option value="4">4</option>
                       
                        <option value="5">5</option>
                       
                        <option value="6">6</option>
                       
                        <option value="7">7</option>
                       
                        <option value="8">8</option>
                        
                        <option value="9">9</option>
                       
                        <option value="10">10</option>
                    </select>
                    
                    <label for="grade">Grade:</label>
                    <select class="grade-dropdown">
                        <option value="">Select Grade</option>
                        <option value="O">O</option>
                        <option value="A+">A+</option>
                        <option value="A">A</option>
                        <option value="B+">B+</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="U">U</option>
                    </select>
                `;
                gpaSubjectInputs.appendChild(newSubjectInput);
            } else {
                alert("Maximum of 10 subjects allowed.");
            }
        });

        // Calculate GPA
        calculateGpaButton.addEventListener("click", () => {
            const subjects = gpaSubjectInputs.querySelectorAll(".subject-input");
            let totalCredits = 0;
            let totalPoints = 0;

            subjects.forEach(input => {
                const credit = parseFloat(input.querySelector('.credit-dropdown').value);
                const grade = input.querySelector('.grade-dropdown').value;
                let gradePoint = 0;

                switch (grade) {
                    case "O": gradePoint = 10; break;
                    case "A+": gradePoint = 9; break;
                    case "A": gradePoint = 8; break;
                    case "B+": gradePoint = 7; break;
                    case "B": gradePoint = 6; break;
                    case "C": gradePoint = 5; break;
                    case "U": gradePoint = 0; break;
                    default: gradePoint = 0;
                }

                if (credit && !isNaN(gradePoint)) {
                    totalCredits += credit;
                    totalPoints += credit * gradePoint;
                }
            });

            if (totalCredits > 0) {
                const gpa = (totalPoints / totalCredits).toFixed(2);
                gpaResult.textContent = `Your GPA is: ${gpa}`;
                gpaResult.style.display = "block";
            } else {
                gpaResult.textContent = "Please enter valid credits and grades.";
                gpaResult.style.display = "block";
            }
        });

        // Add CGPA semester
        addCgpaSemesterButton.addEventListener("click", () => {
            if (cgpaSemesterInputs.children.length < 10) { // Allow up to 10 semesters
                const newSemesterInput = document.createElement("div");
                newSemesterInput.classList.add("semester-input");
                newSemesterInput.innerHTML = `
                    <label for="totalCredits">Total Credits:</label>
                    <input type="number" class="total-credits-input" step="0.5" min="0.5" max="10" placeholder="Enter Total Credits">
                    
                    <label for="gpa">GPA:</label>
                    <input type="number" class="gpa-input" step="0.01" placeholder="Enter GPA">
                `;
                cgpaSemesterInputs.appendChild(newSemesterInput);
            } else {
                alert("Maximum of 10 semesters allowed.");
            }
        });

        // Calculate CGPA
        calculateCgpaButton.addEventListener("click", () => {
            const semesters = cgpaSemesterInputs.querySelectorAll(".semester-input");
            let totalCredits = 0;
            let totalQualityPoints = 0;

            semesters.forEach(input => {
                const credits = parseFloat(input.querySelector('.total-credits-input').value);
                const gpa = parseFloat(input.querySelector('.gpa-input').value);

                if (credits && !isNaN(gpa)) {
                    totalCredits += credits;
                    totalQualityPoints += credits * gpa;
                }
            });

            if (totalCredits > 0) {
                const cgpa = (totalQualityPoints / totalCredits).toFixed(2);
                cgpaResult.textContent = `Your CGPA is: ${cgpa}`;
                cgpaResult.style.display = "block";
            } else {
                cgpaResult.textContent = "Please enter valid total credits and GPAs.";
                cgpaResult.style.display = "block";
            }
        });
    });
</script>

</body>
</html>
